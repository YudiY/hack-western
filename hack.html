<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="css.css">

		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="http://www.clker.com/cliparts/5/6/4/d/1206565706595088919Anonymous_simple_weather_symbols_13.svg.med.png" alt="" class="logo" width=60>
						<div class="logo-type">
							<h1 class="site-title">Weather Hacks<b></b></h1>
							<large class="site-description">Stay Above The Weather</large>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html"<font color="white">Today</font></a></li>
							<li class="menu-item"><a href="news.html"<font color="white">Add Wardrobe</font></a></li> 
							<p style="font-size:200px">
							
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Sunday</div>
								<div class="date">November 17, 2017</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">London, ON</div>
								<div class="degree">
									<div class="num">-3<sup>o</sup>C</div>
									<div class="forecast-icon">
									</div>	
								</div>
								<span><img src="http://www.clipartlord.com/wp-content/uploads/2014/10/raindrop4.png" alt="" width=20>20%</span>
								<span><img src="https://cdn2.iconfinder.com/data/icons/color-svg-cloud-icons/512/cloud_weather_sun_rain_upload-512.png" alt="" width=20>18km/h</span>
								<span><img src="https://cdn1.iconfinder.com/data/icons/ios7-active-2/512/Compass.png" alt="" width=18>East</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<main class="main-content">
				<div class="container" style="margin-top: 200px;">
					<div class="clothes-container">
						<h2 class="section-title"><b>Clothes</h2>
						<div class="row">
							<div class="col-md-3 col-sm-6">
								<div class="live-camera">
									<figure class="live-camera-cover"><img src="https://media.manufactum.de/is/image/Manufactum/600s_shop/84498_01.jpg" alt=""></figure>
									<h3 class="location">Shirts and Sweaters</h3>
								</div>
							</div>
							<div class="col-md-3 col-sm-6">
								<div class="live-camera">
									<figure class="live-camera-cover"><img src="https://cloud.melijoe.com/p/a02c4dc3_z_john-galliano-kids_69205_A.jpg" alt=""></figure>
									<h3 class="location">Pants and Shorts</h3>
								</div>
							</div>
							<div class="col-md-3 col-sm-6">
								<div class="live-camera">
									<figure class="live-camera-cover"><img src="http://2.bp.blogspot.com/-GnfBZx_Tifc/UBiAbb35KSI/AAAAAAAAAdA/y1Tn2seYSJg/s1600/Running+Shoes.jpg" alt=""></figure>
									<h3 class="location">Shoes</h3>
								</div>
							</div>
							<div class="col-md-3 col-sm-6">
								<div class="live-camera">
									<figure class="live-camera-cover"><img src="http://www.babymelanie.co.uk/images/sarah-louise-red-hat-scarf-set-p123-45_zoom.jpg" alt=""></figure>
									<h3 class="location">Accessories</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		

	</body>

</html>
